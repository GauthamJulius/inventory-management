<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-color: bisque;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type=submit]{
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="signupForm" method="post">
        <h2>Sign Up</h2>
        <input type="text" name="name" id="name" placeholder="name" required> 
        <input type="tel" name="phone" id="phone" placeholder="phone" required>
        <input type="email" id="email" name="email" placeholder="Email id" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="signup" onclick="signup()">
    </form>

    <script>
        function signup() {
            var username = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Perform basic client-side validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Perform further actions like sending data to the server for validation and storage
            alert("Sign up successful! Username: " + username);
            // You can redirect the user to another page or perform additional actions here
        }
    </script>
</body>
</html>
