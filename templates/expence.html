<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-color: azure;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #expense-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #expenses-list {
            margin-top: 20px;
        }
        .back{
           width: 70px;
           margin-bottom: 10px;
           color: black;
           background-color: whitesmoke;
           border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
           display: inline-block;
           padding: 6px 12px;
           margin-bottom: 0;
           font-size: 14px;
           line-height: 20px;
           text-align: center;
           vertical-align: middle;
           cursor: pointer;
           border: 1px solid;
           border-bottom-color: #b3b3b3;
           border-radius: 4px;
           box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 1px 2px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div id="expense-form">
        <h2>Expense Tracker</h2>
        <label for="item">Item:</label>
        <input type="text" id="item" placeholder="Enter item">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <button onclick="addExpense()">Add Expense</button>
    </div>

    <div id="expenses-list">
        <h3>Expenses:</h3>
        <ul id="expenses"></ul>
    </div>

    <script>
        function addExpense() {
            var item = document.getElementById('item').value;
            var amount = parseFloat(document.getElementById('amount').value);

            if (item && !isNaN(amount)) {
                var expensesList = document.getElementById('expenses');
                var listItem = document.createElement('li');
                listItem.textContent = item + ': $' + amount.toFixed(2);
                expensesList.appendChild(listItem);

                // You can perform further actions like updating the total, sending data to the server, etc.
            } else {
                alert('Please enter valid item and amount.');
            }
        }
    </script>
</body>
</html>
