<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #sales-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #sales-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="sales-form">
        <h2>Sales Management</h2>
        <label for="product">Product:</label>
        <input type="text" id="product" placeholder="Enter product">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="price">Price per Unit:</label>
        <input type="number" id="price" placeholder="Enter price per unit">

        <button onclick="addSale()">Add Sale</button>
    </div>

    <div id="sales-list">
        <h3>Sales:</h3>
        <ul id="sales"></ul>
    </div>

    <script>
        function addSale() {
            var product = document.getElementById('product').value;
            var quantity = parseInt(document.getElementById('quantity').value);
            var price = parseFloat(document.getElementById('price').value);

            if (product && !isNaN(quantity) && !isNaN(price)) {
                var salesList = document.getElementById('sales');
                var saleItem = document.createElement('li');
                var totalAmount = quantity * price;
                saleItem.textContent = quantity + ' ' + product + ' sold for $' + totalAmount.toFixed(2);
                salesList.appendChild(saleItem);

                // You can perform further actions like updating the inventory, recording sales data, etc.
            } else {
                alert('Please enter valid product, quantity, and price per unit.');
            }
        }
    </script>
</body>
</html>
