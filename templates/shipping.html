<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shipping</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-color: bisque;
        }
        .body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-color: bisque;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #shipping-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #shipments-list {
            margin-top: 20px;
        }
        .back{
    width: 70px;
    margin-bottom: 10px;
    color: black;
    background-color: whitesmoke;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    line-height: 20px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    border: 1px solid;
    border-bottom-color: #b3b3b3;
    border-radius: 4px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 1px 2px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body> 
    <a href="/" class="back" >back</a>
    <div class="body">
    <div id="shipping-form">
        <h2>Product Shipping</h2>
        <label for="product">Product:</label>
        <input type="text" id="product" placeholder="Enter product">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination">

        <button onclick="shipProduct()">Ship Product</button>
    </div>

    <div id="shipments-list">
        <h3>Shipments:</h3>
        <ul id="shipments"></ul>
    </div>

    <script>
        function shipProduct() {
            var product = document.getElementById('product').value;
            var quantity = parseInt(document.getElementById('quantity').value);
            var destination = document.getElementById('destination').value;

            if (product && !isNaN(quantity) && destination) {
                var shipmentsList = document.getElementById('shipments');
                var shipmentItem = document.createElement('li');
                shipmentItem.textContent = quantity + ' ' + product + ' shipped to ' + destination;
                shipmentsList.appendChild(shipmentItem);

                // You can perform further actions like updating the inventory, sending data to the server, etc.
            } else {
                alert('Please enter valid product, quantity, and destination.');
            }
        }
    </script>
    </div>
</body>
</html>
